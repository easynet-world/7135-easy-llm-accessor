name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    name: Release
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Create .npmrc
        run: |
          echo "üìù Creating .npmrc file..."
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          echo "registry=https://registry.npmjs.org/" >> .npmrc
          echo "always-auth=true" >> .npmrc
          echo "Created .npmrc with:"
          cat .npmrc

      - name: Debug Environment
        run: |
          echo "üîç Debug Information:"
          echo "======================"
          echo "Current directory: $(pwd)"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Git branch: $(git branch --show-current)"
          echo "Git remote: $(git remote -v)"
          echo ""
          echo "Environment Variables:"
          echo "======================"
          echo "NODE_ENV: $NODE_ENV"
          echo "NPM_CONFIG_REGISTRY: $NPM_CONFIG_REGISTRY"
          echo "NPM_TOKEN length: ${#NPM_TOKEN}"
          echo "NPM_TOKEN first 10 chars: ${NPM_TOKEN:0:10}..."
          echo "NPM_TOKEN last 10 chars: ...${NPM_TOKEN: -10}"
          echo "GITHUB_TOKEN length: ${#GITHUB_TOKEN}"
          echo "GITHUB_TOKEN first 10 chars: ${GITHUB_TOKEN:0:10}..."
          echo ""
          echo "NPM Configuration:"
          echo "=================="
          npm config list

      - name: Test NPM Authentication
        run: |
          echo "üîê Testing NPM Authentication:"
          echo "==============================="
          echo "Testing npm whoami..."
          npm whoami --registry=https://registry.npmjs.org/ || echo "‚ùå npm whoami failed"
          echo ""
          echo "Testing npm token validation..."
          npm token list --registry=https://registry.npmjs.org/ || echo "‚ùå npm token list failed"
          echo ""
          echo "Testing npm access..."
          npm access ls-packages --registry=https://registry.npmjs.org/ || echo "‚ùå npm access failed"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "üöÄ Starting Release Process:"
          echo "============================"
          echo "NPM_TOKEN is set: $([ -n "$NPM_TOKEN" ] && echo "‚úÖ Yes" || echo "‚ùå No")"
          echo "NPM_TOKEN length: ${#NPM_TOKEN}"
          echo "GITHUB_TOKEN is set: $([ -n "$GITHUB_TOKEN" ] && echo "‚úÖ Yes" || echo "‚ùå No")"
          echo "GITHUB_TOKEN length: ${#GITHUB_TOKEN}"
          echo ""
          echo "Running semantic-release..."
          npx semantic-release
